<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

</head>

<body>

    <div class="wrapper">

            <ul>

        </div>
    
        <div class="right">

                {% for hour in hours_worked %}

                {% endfor %}
            </ul>
        </div>
    
    </div>
